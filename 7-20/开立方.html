<html>
<head>
<script>
function a(y1,y2)
{
    return Math.abs(y1-y2)<0.0000001;
}
function get_next(x,y)
{
    return (x/(y*y)+2*y)/3;
}
function sqrt(x)
{   
    var y=1;
    while(true)
    {
        var y1 = get_next(x,y);
        if(a(y,y1))
            break;
        y=y1;
    }
    return y;
}
sqrt(5)
</script>
</head>
</html>
