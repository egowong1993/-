<html>
<head>
<script>
function a(i,x)
{
    var s=0;
    for(var n=0;n<x.length;n++)
    {
        s+=x[n];
    }
    if(s==i)
    return i;
}
var s=[];
for(var i=1;i<=1000;i++)
{
    var x=[];
    for(var j=1;j<i;j++)
    {
        if(i%j==0)
        {
            x.push(j);
        }
    }
    if(a(i,x)>0)
    {
        document.write(a(i,x)+"<br/>");
    }
}
</script>
</head>
</html>
