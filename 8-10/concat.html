<html>
<head>
<script>
function concat(arr1,arr2)
{
    var arr = [];
    for(var i in arr1)
    {
        arr.push(arr1[i]);
    }
    for(var i in arr2)
    {
        arr.push(arr2[i]);
    }
    return arr;
}
concat([1,2,3],[4,5,6]);

function concat(arr1,arr2)
{
    var mypush = arr1.reduce(function(x,y){x.push(y);return x;};
    var arr = arr1.reduce(mypush,[]);
    return arr2.reduce(mypush,arr1);
}
</script>
</head>
</html>
