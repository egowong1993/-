<html>
<head>
<script>
var w = 0;
var h = 0;
function move(e)
{
    if(e.keyCode==40)
    {
        h+=100;
        xx.style.top = h+"px";
    }    
        
}

document.onkeydown = move;
</script>
</head>
<body>
<div style="width:800px;height:800px;border:1px solid black">
<div id="xx" style="width:100px;height:100px;background:red;position:relative">
</div>

</div>


</body>
</html>
